<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.min.js"></script>

<body>
    <!-- 这里cursor="rayOrigin: mouse"指定交互来源为鼠标 -->
    <a-scene stats id="scene" cursor="rayOrigin: mouse">
        <a-assets></a-assets>
        <a-entity light="type: point; color: #fff; intensity: 1.2;" position="0 50 100"></a-entity>
        <a-marker preset="custom" type="pattern" url="data/markers/lion.patt" id="marker">
            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <!-- <a-entity camera position="0 0.5 2"></a-entity> -->
    </a-scene>
    <div class="ft-panel">
        <div class="obj-name" id="objName"></div>
        <div class="operations">
            <a href="javascript:;" class="btn-prev" id="btnPrev">上一个</a>
            <a href="javascript:;" class="btn-next" id="btnNext">下一个</a>
            <a href="javascript:;" class="btn-rotate" id="btnRotate">旋转</a>
            <a href="javascript:;" class="btn-zoomin" id="btnZoomIn">扩大</a>
            <a href="javascript:;" class="btn-zoomout" id="btnZoomOut">缩小</a>
        </div>
    </div>
    <script src="js/aframe-click-drag-component.min.js???"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
