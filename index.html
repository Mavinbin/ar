<!DOCTYPE html>
<!-- include aframe -->
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.min.js"></script>

<body>
    <a-scene stats embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="airplane_asset_mtl" src="data/models/FREOBJ.mtl"></a-asset-item>
            <a-asset-item id="airplane_asset_obj" src="data/models/FREOBJ.obj"></a-asset-item>
            <a-asset-item id="building_mtl" src="data/models/monu1.mtl"></a-asset-item>
            <a-asset-item id="building_obj" src="data/models/monu1.obj"></a-asset-item>
        </a-assets>

        <a-marker preset="patt" url="data/markers/patt.hiro">
            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
