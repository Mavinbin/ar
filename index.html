<!DOCTYPE html>
<!-- include aframe -->
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

		<a-assets>
            <a-asset-item id="building_mtl" src="data/models/monul.mtl"></a-asset-item>
            <a-asset-item id="building_obj" src="data/models/monul.obj"></a-asset-item>
        </a-assets>

        <a-marker preset="patt" patterUrl="data/markers/patt.hiro" url="data/markers/patt.hiro">
            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
